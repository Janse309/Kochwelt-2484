<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
    <script src="script_kontakt.js"></script>
    <link rel="stylesheet" href="style_kontakt.css">
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <header class="full-width">
        <div class="content-limitation header-container">

            <a href="index.html">
                <img class="header-footer-logo" src="./img/logo.png" alt="Kochwelt Logo">
            </a>

            <nav class="nav_items">
                <a target="_blank" href="index.html">Start</a>
                <a target="_blank" href="rezept-des-tages.html">Rezept des Tages</a>
                <a target="_blank" href="/kontakt.html">Kontakt</a>
                <a target="_blank" href="">Impressum</a>
            </nav>

        </div>
    </header>

    <main class="main-kontakt">

        <form onsubmit="sendMail(event)" class="kontakt-container">
            <h2>Kontaktiere uns</h2>
            <label for="Name">Dein Name</label>
            <input class="input-field" type="text" name="name" required>

            <label for="Email">Deine E-Mail</label>
            <input class="input-field" type="email" name="email" required>

            <label for="Nachricht">Deine Nachricht:</label>
            <textarea class="input-field2" name="message"></textarea>

            <div class="container-button">
                <button type="submit" class="button">Abschicken</button>
            </div>
        </form>

        <div 
            id="successBox" class="success-box">
        </div>

    </main>



    <footer class="full-width">
        <div class="content-limitation footer-container">
            <a href="index.html">
                <img class="header-footer-logo" src="./img/logo_kochwelt_ weiss.png"
                    alt="Kochwelt Logo">
            </a>

            <div aria-label="Social Media Links">
                <a target="_blank" href="https://www.facebook.com/?locale=de_DE">
                    <img class="footer-socialmedia" src="./img/facebook.png"
                        alt="facebook">
                </a>
                <a target="_blank" href="https://www.instagram.com/">
                    <img class="footer-socialmedia" src="./img/insta.png"
                        alt="instagram">
                </a>
                <a target="_blank" href="https://x.com/?lang=de">
                    <img class="footer-socialmedia" src="./img/twitter.png"
                        alt="twitter">
                </a>
            </div>
        </div>
    </footer>

</body>



</html>
