          <div class="rezept_Zutaten">
            <img class="symbol_icon" src="./img/clock-regular.svg" alt="" />

            <tr>

            <tr>

            </tr>
            <tr>
              <td>6. Salz und Pfeffer</td>
            </tr>
            <tr>
              <td>6. Senf</td>
            </tr>
          </table>
        </section>

          <div class="rezept_Zutaten">
            <img class="symbol_icon" src="./img/clock-regular.svg" alt="" />
            Vorbereitung ca. 10 Min
          </div>
          <div class="rezept_Zutaten">
            <img class="symbol_icon" src="./img/clock-regular.svg" alt="" />
            Gesamtzeit ca. 20 Min
          </div>
        </div>
        <p class="rezept_beschreibung">Muss noch was rein xyz</p>
